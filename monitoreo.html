<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Flota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-shield-lock-fill text-primary"></i> BiciSecure IoT</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="monitoreo.html">Monitoreo</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        <h2 class="mb-4"><i class="bi bi-broadcast-pin"></i> Dashboard de Monitoreo</h2>

        <div id="map" class="mb-4 shadow-sm"></div>
        
        <h4 class="mt-5"><i class="bi bi-hdd-stack-fill"></i> Estatus de Dispositivos</h4>
        <div id="statusCards" class="row mt-3"></div>

        <h4 class="mt-5"><i class="bi bi-table"></i> Últimos 10 Reportes</h4>
        <div class="mb-3 mt-3">
            <label for="deviceSelector" class="form-label">Seleccionar Dispositivo:</label>
            <select class="form-select" id="deviceSelector"></select>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Timestamp</th>
                                <th>Estado</th>
                                <th>Sirena</th>
                                <th>Batería</th>
                                <th>Coordenadas (Lat, Lon)</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/monitoreo.js"></script>
</body>
</html>
